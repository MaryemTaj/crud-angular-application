<mat-card>
<mat-card-title> Create new user</mat-card-title>    
<mat-card-content>
<form [formGroup]="addUserForm" (submit)="createUser()">
  <p>
        <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>     
        </mat-form-field>
  </p>

    <p>
        <mat-form-field appearance="outline">
        <mat-label>Email address </mat-label>
        <input matInput placeholder="Email address" formControlName="email">
        <mat-icon matSuffix>mail</mat-icon>     
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="Phone number" formControlName="phone">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>     
        <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('required')">
            phone number is required
        </mat-error>
        <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('maxlenght')">
            phone number is required
        </mat-error>
    </mat-form-field>
    </p>
    <p>
        <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">CREATE USER</button>
    </p>
</form>

</mat-card-content>  
</mat-card>
